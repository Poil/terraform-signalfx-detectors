module: "Azure Storage Account"
name: "requests rate status"
aggregation: ".sum(by=['azure_resource_name', 'azure_resource_group_name', 'azure_region'])"
transformation: ".min(over='5m')"
signals:
  rate_success:
    metric: "Transactions"
    filtering: "filter('resource_type', 'Microsoft.Storage/storageAccounts') and filter('responsetype', 'Success') and filter('primary_aggregation_type', 'true')"
    rollup: sum
  rate_failed:
    metric: "Transactions"
    rollup: sum
    filtering: "filter('resource_type', 'Microsoft.Storage/storageAccounts') and not filter('responsetype', 'Success') and filter('primary_aggregation_type', 'true')"
  signal:
    formula:
      (B/(A+B)).scale(100).fill(0)
rules:
  critical:
    threshold: 90
    comparator: ">"
  major:
    threshold: 80
    comparator: ">"
    dependency: critical
