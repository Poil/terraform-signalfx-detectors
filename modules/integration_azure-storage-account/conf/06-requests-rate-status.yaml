module: "Azure Storage Account"
name: "requests rate status"
filtering: "filter('resource_type', 'Microsoft.Storage/storageAccounts') and filter('primary_aggregation_type', 'true')"
aggregation: ".sum(by=['azure_resource_name', 'azure_resource_group_name', 'azure_region'])"
transformation: ".min(over='5m')"
signals:
  rate_success:
    metric: "Transactions"
    filter: "filter('responsetype', 'Success')"
    rollup: sum
  rate_failed:
    metric: "Transactions"
    rollup: sum
    filter: "not filter('responsetype', 'Success')"
  signal:
    formula:
      (rate_failed/(rate_success+rate_failed)).scale(100).fill(0)
rules:
  critical:
    threshold: 90
    comparator: ">"
  major:
    threshold: 80
    comparator: ">"
    dependency: critical
